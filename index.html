<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bogyó</title>

  <style>
    :root {
      --gold: #bf9b3d;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: transparent;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 14px;
    }

    img {
      width: 220px; /* LOGÓ MÉRET – itt állítható */
      height: auto;
    }

    .date {
      font-size: 14px;
      color: var(--gold);
      letter-spacing: 0.05em;
    }

    .countdown {
      font-size: 32px;
      font-weight: 600;
      color: var(--gold);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <img src="patika.logo.png" alt="Bogyó logó">

    <div class="date">2026.06.09</div>

    <div id="countdown" class="countdown">--:--:--:--</div>
  </div>

  <script>
    // 2026.06.09 09:45 – Magyar idő (CEST = UTC+2)
    const target = new Date("2026-06-09T07:45:00Z").getTime();

    function tick() {
      const now = Date.now();
      let diff = target - now;

      if (diff <= 0) {
        document.getElementById("countdown").textContent = "00:00:00:00";
        return;
      }

      const s = Math.floor(diff / 1000);
      const d = Math.floor(s / 86400);
      const h = Math.floor((s % 86400) / 3600);
      const m = Math.floor((s % 3600) / 60);
      const sec = s % 60;

      document.getElementById("countdown").textContent =
        String(d).padStart(2, "0") + ":" +
        String(h).padStart(2, "0") + ":" +
        String(m).padStart(2, "0") + ":" +
        String(sec).padStart(2, "0");
    }

    setInterval(tick, 1000);
    tick();
  </script>
</body>
</html>
