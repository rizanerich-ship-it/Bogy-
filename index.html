<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bogyó – Fejlesztés alatt</title>

  <style>
    :root{
      --gold: #c9a24a;      /* kalapált arany */
      --gold-2: #e3c876;
      --text: #3a352c;
      --cream: #f2ede3;     /* krém pótszín, hogy sose legyen fehér sáv */
    }

    *{ box-sizing:border-box; }
    html, body { margin:0; padding:0; }

    body{
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);

      /* SOHA ne legyen fehér zóna */
      background-color: var(--cream);
      background-image: url("bogyo-hero-background.PNG");
      background-size: cover;
      background-position: center top;
      background-repeat: no-repeat;
      background-attachment: fixed; /* ez a kulcs */

      min-height: 100vh;
    }

    .wrap{
      width: min(760px, 92vw);
      margin: 0 auto;
      text-align:center;

      /* logót nem takarjuk: nagy felső tér */
      padding: clamp(320px, 38vh, 460px) 0 48px;
    }

    h1{
      margin: 0 0 10px;
      font-weight: 800;
      line-height: 1.1;
      color: var(--gold);
      text-shadow: none;
      font-size: clamp(28px, 4.4vw, 52px);
    }

    .sub{
      margin: 0 0 18px;
      font-size: clamp(18px, 2.2vw, 22px);
      font-weight: 800;

      /* Indulás is arany */
      color: var(--gold);
      text-shadow: none;
    }

    .date{
      margin: 0 0 14px;
      font-weight: 900;
      color: var(--gold);
      text-shadow: none;
      font-size: clamp(28px, 4vw, 44px);
      letter-spacing: .6px;
    }

    .countdown{
      display:grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 18px 28px;
      justify-items:center;
      margin: 18px auto 18px;
      width:min(560px, 92vw);
    }

    .tile{
      width:100%;
      padding: 16px 14px 14px;
      border-radius: 16px;

      /* nagyon enyhe, de nincs "szöveg mögötti árnyék" */
      background: rgba(255,255,255,0.35);
      backdrop-filter: blur(2px);
      -webkit-backdrop-filter: blur(2px);
    }

    .num{
      font-size: clamp(46px, 7vw, 64px);
      font-weight: 900;
      color: var(--gold);
      text-shadow: none;
      line-height: 1;
      letter-spacing: 1px;
    }

    .unit{
      margin-top: 8px;
      letter-spacing: 3px;
      font-weight: 800;
      color: var(--text);
      text-shadow: none;
      font-size: 14px;
    }

    .status{
      margin-top: 14px;
      font-weight: 800;
      font-size: 18px;
      color: var(--text);
      text-shadow: none;
    }

    @media (min-width: 860px){
      .countdown{
        grid-template-columns: repeat(4, minmax(0, 1fr));
        gap: 18px;
        width:min(760px, 92vw);
      }
      .tile{ padding: 18px 14px 16px; }
      .unit{ font-size: 13px; }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <h1>Üdvözlünk a Bogyó világában</h1>

    <div class="sub">Indulás</div>
    <div class="date">2026.06.09.</div>

    <section class="countdown" aria-label="Visszaszámláló">
      <div class="tile">
        <div class="num" id="days">--</div>
        <div class="unit">NAP</div>
      </div>
      <div class="tile">
        <div class="num" id="hours">--</div>
        <div class="unit">ÓRA</div>
      </div>
      <div class="tile">
        <div class="num" id="minutes">--</div>
        <div class="unit">PERC</div>
      </div>
      <div class="tile">
        <div class="num" id="seconds">--</div>
        <div class="unit">MÁSODPERC</div>
      </div>
    </section>

    <div class="status">Fejlesztés alatt</div>
  </main>

  <script>
    // Cél: 2026-06-09 09:45 (helyi idő)
    const target = new Date(2026, 5, 9, 9, 45, 0); // 5 = június

    const pad2 = (n) => String(n).padStart(2, "0");

    function tick(){
      const now = new Date();
      let diff = target - now;
      if (diff < 0) diff = 0;

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = pad2(hours);
      document.getElementById("minutes").textContent = pad2(minutes);
      document.getElementById("seconds").textContent = pad2(seconds);
    }

    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
