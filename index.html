<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bogyó – Fejlesztés alatt</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="bg" aria-hidden="true"></div>

  <main class="page">
    <!-- LOGÓ: alja pontosan a képernyő mértani közepén -->
    <img class="logo" src="patika.logo.PNG" alt="Bogyó Patika logó">

    <!-- ÜDVÖZLŐ: közepe az alsó harmad mértani közepén -->
    <h1 class="title">Üdvözlünk a Bogyó világában</h1>

    <!-- DÁTUM: szimmetrikus távolságban az üdvözlőtől lefelé -->
    <div class="date">2026.06.09.</div>

    <!-- Dátum alatt 1 sorköz → számláló; alatta 1 sorköz → státusz -->
    <section class="below-date" aria-label="Dátum alatti tartalom">
      <section class="countdown" aria-label="Visszaszámláló">
        <div class="cd-col">
          <div class="num" id="days">0</div>
          <div class="lbl">Nap</div>
        </div>
        <div class="cd-col">
          <div class="num" id="hours">00</div>
          <div class="lbl">óra</div>
        </div>
        <div class="cd-col">
          <div class="num" id="minutes">00</div>
          <div class="lbl">perc</div>
        </div>
        <div class="cd-col">
          <div class="num" id="seconds">00</div>
          <div class="lbl">mp</div>
        </div>
      </section>

      <div class="status">Fejlesztés alatt</div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
