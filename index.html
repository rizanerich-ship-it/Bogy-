<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bogyó – Fejlesztés alatt</title>

  <style>
    :root{
      /* “kalapált arany” jellegű szín + enyhe árnyék */
      --gold: #c9a24a;
      --gold-2: #e3c876;
      --gold-shadow: rgba(90, 60, 10, 0.35);
      --panel: rgba(246, 241, 232, 0.62);
      --panel-strong: rgba(246, 241, 232, 0.78);
    }

    html, body {
      height: 100%;
      margin: 0;
    }

    body {
      /* háttérkép: teljes képernyőre, szépen */
      background: url("bogyo-hero-background.PNG") center / cover no-repeat fixed;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", sans-serif;
      color: #2b2b2b;
    }

    /* finom “fátyol”, hogy a szöveg mindig olvasható legyen */
    .overlay {
      min-height: 100svh; /* mobil cím-sorok miatt jobb, mint 100vh */
      display: grid;
      place-items: center;
      padding: clamp(16px, 3vw, 40px);
      background:
        radial-gradient(ellipse at center, rgba(255,255,255,0.35), rgba(255,255,255,0.10) 55%, rgba(255,255,255,0.00));
    }

    .card {
      width: min(820px, 92vw);
      text-align: center;
      padding: clamp(18px, 3.5vw, 40px);
      border-radius: 18px;
      background: var(--panel);
      backdrop-filter: blur(6px);
      -webkit-backdrop-filter: blur(6px);
      box-shadow: 0 18px 60px rgba(0,0,0,0.18);
      border: 1px solid rgba(255,255,255,0.40);
    }

    /* “arany” szöveg effekt – nem neon, inkább dombor/kalapált */
    .gold {
      color: var(--gold);
      text-shadow:
        0 1px 0 rgba(255,255,255,0.30),
        0 2px 6px var(--gold-shadow);
    }

    h1 {
      margin: 0 0 14px 0;
      font-size: clamp(26px, 4.2vw, 46px);
      font-weight: 750;
      letter-spacing: 0.2px;
    }

    .sub {
      margin: 0 0 18px 0;
      font-size: clamp(15px, 2.2vw, 18px);
      opacity: 0.92;
    }

    .divider {
      height: 1px;
      width: min(520px, 86%);
      margin: 18px auto;
      background: linear-gradient(to right, transparent, rgba(201,162,74,0.65), transparent);
    }

    .status {
      margin: 0;
      font-size: clamp(18px, 2.6vw, 22px);
      font-weight: 700;
    }

    .date {
      margin: 10px 0 22px 0;
      font-size: clamp(20px, 3vw, 26px);
      font-weight: 800;
      letter-spacing: 0.6px;
    }

    /* Countdown */
    .countdown-wrap{
      display: grid;
      gap: 12px;
      justify-content: center;
      margin-top: 6px;
    }

    .countdown-title{
      font-size: 14px;
      opacity: 0.9;
      margin: 0;
    }

    .countdown {
      display: grid;
      grid-template-columns: repeat(2, minmax(120px, 160px));
      gap: 12px;
      justify-content: center;
    }

    /* nagyobb kijelzőn 4 oszlop */
    @media (min-width: 640px){
      .countdown {
        grid-template-columns: repeat(4, minmax(120px, 150px));
      }
    }

    .tile {
      background: var(--panel-strong);
      border: 1px solid rgba(255,255,255,0.45);
      border-radius: 14px;
      padding: 12px 10px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.10);
    }

    .num {
      display: block;
      font-size: clamp(28px, 4.6vw, 40px);
      font-weight: 900;
      line-height: 1.05;
    }

    .label {
      display: block;
      margin-top: 6px;
      font-size: 12px;
      letter-spacing: 0.8px;
      text-transform: uppercase;
      opacity: 0.85;
    }

    .small-note{
      margin: 14px 0 0 0;
      font-size: 12px;
      opacity: 0.75;
    }
  </style>
</head>

<body>
  <div class="overlay">
    <main class="card" role="main" aria-label="Bogyó – Fejlesztés alatt">
      <h1 class="gold">Üdvözlünk a Bogyó világában</h1>
      <p class="sub">Fejlesztés alatt</p>

      <div class="divider" aria-hidden="true"></div>

      <p class="status gold">Indulás</p>
      <!-- Itt csak a dátum látszik, idő nem -->
      <p class="date gold">2026.06.09.</p>

      <div class="countdown-wrap" aria-live="polite">
        <p class="countdown-title">Visszaszámlálás</p>

        <section class="countdown" aria-label="Visszaszámláló">
          <div class="tile">
            <span class="num gold" id="days">–</span>
            <span class="label">Nap</span>
          </div>
          <div class="tile">
            <span class="num gold" id="hours">–</span>
            <span class="label">Óra</span>
          </div>
          <div class="tile">
            <span class="num gold" id="minutes">–</span>
            <span class="label">Perc</span>
          </div>
          <div class="tile">
            <span class="num gold" id="seconds">–</span>
            <span class="label">Másodperc</span>
          </div>
        </section>

        <p class="small-note">A visszaszámlálás 2026.06.09. 09:45-kor fut le.</p>
      </div>
    </main>
  </div>

  <script>
    // Célidő: 2026.06.09. 09:45 (helyi idő szerint)
    const target = new Date(2026, 5, 9, 9, 45, 0); // hónap: 0=jan ... 5=jún

    const el = {
      days: document.getElementById("days"),
      hours: document.getElementById("hours"),
      minutes: document.getElementById("minutes"),
      seconds: document.getElementById("seconds"),
    };

    const pad2 = (n) => String(n).padStart(2, "0");

    function tick() {
      const now = new Date();
      let diff = target - now;

      if (diff <= 0) {
        el.days.textContent = "0";
        el.hours.textContent = "00";
        el.minutes.textContent = "00";
        el.seconds.textContent = "00";
        return;
      }

      const totalSeconds = Math.floor(diff / 1000);
      const days = Math.floor(totalSeconds / 86400);
      const hours = Math.floor((totalSeconds % 86400) / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      el.days.textContent = String(days);
      el.hours.textContent = pad2(hours);
      el.minutes.textContent = pad2(minutes);
      el.seconds.textContent = pad2(seconds);
    }

    tick();
    setInterval(tick, 1000);
  </script>
</body>
</html>
