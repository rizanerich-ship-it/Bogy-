<!doctype html>
<html lang="hu">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Bogyó – Fejlesztés alatt</title>

<style>
:root{
  --gold:#B08A2E;
  --ink:#2F3A2F;

  /* papír */
  --p1:#FBF6EC;
  --p2:#F1E6CE;

  /* levél lenyomat */
  --leafA: rgba(120,150,100,.26);
  --leafB: rgba(120,150,100,.18);
  --leafC: rgba(120,150,100,.12);
}

*{box-sizing:border-box;}

body{
  margin:0;
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  padding: 34px 18px;
  font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
  color: var(--ink);

  /* ✅ akvarell/papír (nem csíkos, nem egyszínű) */
  background:
    radial-gradient(620px 520px at 20% 18%, rgba(200,180,140,.26), transparent 72%),
    radial-gradient(720px 560px at 85% 30%, rgba(190,170,130,.22), transparent 74%),
    radial-gradient(760px 620px at 55% 78%, rgba(210,190,150,.20), transparent 76%),
    radial-gradient(520px 420px at 50% 50%, rgba(255,255,255,.22), transparent 60%),
    linear-gradient(180deg, var(--p1), var(--p2));
}

/* ✅ halvány levél/ág lenyomat felül + alul */
body::before{
  content:"";
  position:fixed;
  inset:-40px;
  pointer-events:none;
  mix-blend-mode:multiply;
  background:
    /* felső jobb – „ág” */
    radial-gradient(520px 260px at 78% 10%, var(--leafA), transparent 70%),
    radial-gradient(440px 230px at 64% 14%, var(--leafB), transparent 70%),
    radial-gradient(380px 210px at 90% 18%, var(--leafC), transparent 72%),

    /* alsó bal – „ág” */
    radial-gradient(560px 300px at 22% 92%, var(--leafA), transparent 72%),
    radial-gradient(460px 260px at 36% 88%, var(--leafB), transparent 72%),
    radial-gradient(380px 230px at 14% 84%, var(--leafC), transparent 74%);
  filter: blur(.3px);
}

.wrap{
  width:min(1100px, 96vw);
  text-align:center;
}

/* ✅ logó alap (mobil) */
.logo{
  width:170px;
  height:auto;
  display:block;
  margin: 0 auto 18px;
  filter: drop-shadow(0 14px 26px rgba(0,0,0,.12));
}

/* ✅ cím */
h1{
  margin: 0 0 10px;
  font-family: ui-serif, Georgia, "Times New Roman", serif;
  font-weight: 900;
  letter-spacing: .2px;
  line-height:1.12;
  font-size: 34px;
  color: var(--gold);
}

/* ✅ dátum arany */
.date{
  font-size: 28px;
  font-weight: 900;
  letter-spacing: .6px;
  margin: 12px 0 20px;
  color: var(--gold);
}

/* ✅ számláló */
.grid{
  display:flex;
  gap:16px;
  justify-content:center;
  flex-wrap:wrap;
  margin: 10px 0 18px;
}

.box{
  width: 120px;
  background: rgba(255,255,255,.42);
  border-radius: 18px;
  padding: 16px 10px 14px;
  box-shadow: 0 18px 50px rgba(0,0,0,.08);
  border: 1px solid rgba(176,138,46,.14);
}

.num{
  font-size: 44px;
  font-weight: 900;
  color: var(--gold);
  line-height: 1;
}

.lbl{
  margin-top: 10px;
  font-size: 12px;
  letter-spacing: 4px;
  font-weight: 800;
  opacity: .9;
}

.status{
  margin-top: 22px;
  font-size: 20px;
  font-weight: 700;
}

/* ✅ Desktop: logó kb 3× akkora, cím egy sorban */
@media (min-width: 900px){
  .logo{ width: 460px; margin-bottom: 26px; } /* ~3× */
  h1{ font-size: 46px; white-space: nowrap; }
  .date{ font-size: 34px; }
  .box{ width: 130px; }
  .num{ font-size: 48px; }
}

/* extra kicsi mobil */
@media (max-width: 380px){
  .logo{ width:150px; }
  h1{ font-size:30px; }
  .date{ font-size:24px; }
  .box{ width: 108px; }
}
</style>
</head>

<body>
  <main class="wrap">
    <img class="logo" src="bogyo_logo_transparent.png" alt="Bogyó logó">

    <h1>Üdvözlünk a Bogyó világában</h1>
    <div class="date">2026.06.09.</div>

    <section class="grid" aria-label="Visszaszámláló">
      <div class="box"><div class="num" id="d">--</div><div class="lbl">NAP</div></div>
      <div class="box"><div class="num" id="h">--</div><div class="lbl">ÓRA</div></div>
      <div class="box"><div class="num" id="m">--</div><div class="lbl">PERC</div></div>
      <div class="box"><div class="num" id="s">--</div><div class="lbl">MP</div></div>
    </section>

    <div class="status">Fejlesztés alatt</div>
  </main>

<script>
  // ✅ lejárat: 2026.06.09 09:45 (helyi idő)
  const target = new Date(2026, 5, 9, 9, 45, 0);

  const elD = document.getElementById("d");
  const elH = document.getElementById("h");
  const elM = document.getElementById("m");
  const elS = document.getElementById("s");

  const pad2 = n => String(n).padStart(2,"0");

  function tick(){
    const now = new Date();
    let diff = target - now;

    if(diff <= 0){
      elD.textContent = "0";
      elH.textContent = "00";
      elM.textContent = "00";
      elS.textContent = "00";
      return;
    }

    const sec = Math.floor(diff/1000);
    const days = Math.floor(sec/86400);
    const hours = Math.floor((sec%86400)/3600);
    const mins = Math.floor((sec%3600)/60);
    const secs = sec%60;

    elD.textContent = String(days);
    elH.textContent = pad2(hours);
    elM.textContent = pad2(mins);
    elS.textContent = pad2(secs);
  }

  tick();
  setInterval(tick, 1000);
</script>
</body>
</html>
