<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bogy√≥ ‚Äì Fejleszt√©s alatt</title>

  <style>
    :root{
      --cream:#F7F1E3;
      --cream2:#EFE4CC;
      --leaf:#8FA88B;
      --gold:#B08A2E;
      --ink:#2F3A2F;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--ink);
      background:
        linear-gradient(180deg,var(--cream),var(--cream2));
      overflow:hidden;
    }

    /* üé® GENER√ÅLT AKVARELL LEV√âL H√ÅTT√âR */
    body::before{
      content:"";
      position:fixed;
      inset:0;
      background:
        radial-gradient(220px 320px at 10% 15%, rgba(143,168,139,.25), transparent 60%),
        radial-gradient(260px 360px at 85% 20%, rgba(143,168,139,.22), transparent 65%),
        radial-gradient(260px 360px at 15% 85%, rgba(143,168,139,.20), transparent 65%),
        radial-gradient(260px 360px at 85% 85%, rgba(143,168,139,.18), transparent 65%);
      pointer-events:none;
      mix-blend-mode:multiply;
    }

    .card{
      position:relative;
      z-index:1;
      background:rgba(255,255,255,.35);
      backdrop-filter:blur(3px);
      border-radius:22px;
      padding:36px 32px 40px;
      width:min(420px,92vw);
      text-align:center;
      box-shadow:0 25px 60px rgba(0,0,0,.12);
    }

    .logo{
      width:140px;
      margin:0 auto 18px;
      display:block;
      filter:drop-shadow(0 10px 18px rgba(0,0,0,.12));
    }

    h1{
      margin:0 0 12px;
      font-family:ui-serif, Georgia, "Times New Roman", serif;
      font-size:28px;
      color:var(--gold);
      letter-spacing:.4px;
    }

    .date{
      font-size:20px;
      font-weight:700;
      margin-bottom:22px;
    }

    .countdown{
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:12px;
      margin-bottom:26px;
    }

    .box{
      background:rgba(255,255,255,.45);
      border-radius:14px;
      padding:12px 6px;
    }

    .num{
      font-size:28px;
      font-weight:800;
      color:var(--gold);
    }

    .label{
      font-size:12px;
      letter-spacing:.4px;
      text-transform:uppercase;
      opacity:.85;
    }

    .status{
      font-size:16px;
      font-weight:600;
      margin-top:6px;
    }
  </style>
</head>

<body>
  <main class="card">

    <!-- ‚úÖ A FELT√ñLT√ñTT LOG√ì -->
    <img src="bogyo_logo_transparent.png" alt="Bogy√≥ log√≥" class="logo">

    <h1>√údv√∂zl√ºnk a Bogy√≥ vil√°g√°ban</h1>

    <div class="date">2026.06.09.</div>

    <div class="countdown" id="cd">
      <div class="box"><div class="num" id="d">‚Äì</div><div class="label">nap</div></div>
      <div class="box"><div class="num" id="h">‚Äì</div><div class="label">√≥ra</div></div>
      <div class="box"><div class="num" id="m">‚Äì</div><div class="label">perc</div></div>
      <div class="box"><div class="num" id="s">‚Äì</div><div class="label">mp</div></div>
    </div>

    <div class="status">Fejleszt√©s alatt</div>
  </main>

  <script>
    const target = new Date("2026-06-09T00:00:00").getTime();

    setInterval(()=>{
      const now = Date.now();
      const diff = target - now;

      if(diff < 0) return;

      const d = Math.floor(diff / (1000*60*60*24));
      const h = Math.floor(diff / (1000*60*60) % 24);
      const m = Math.floor(diff / (1000*60) % 60);
      const s = Math.floor(diff / 1000 % 60);

      document.getElementById("d").textContent = d;
      document.getElementById("h").textContent = h;
      document.getElementById("m").textContent = m;
      document.getElementById("s").textContent = s;
    },1000);
  </script>
</body>
</html>
