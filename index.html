<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bogyó – Fejlesztés alatt</title>

  <style>
    :root{
      /* KÉPFÁJL NEVE (ha más, csak ezt írd át lent a body-nál is) */
      --bg-url: url("bogyo-hero-background.PNG");

      /* Arany (kalapács-arany jelleg) */
      --gold-1: #f3d37a;
      --gold-2: #c99a2a;
      --gold-3: #8a6a18;

      /* Ennyi “helyet” hagyunk a logónak felül, hogy semmi se takarja */
      --logo-safe-space: clamp(260px, 36vh, 420px);

      --text-dark: rgba(55, 45, 28, 0.85);
    }

    * { box-sizing: border-box; }

    html, body {
      height: 100%;
      margin: 0;
    }

    body{
      min-height: 100svh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: #f6f1e8;
      color: var(--text-dark);
    }

    /* Háttérkép: felül pozicionálva, hogy a logó biztosan megmaradjon */
    .bg{
      position: fixed;
      inset: 0;
      z-index: -1;
      background-image: var(--bg-url);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center top;
    }

    /* Tartalom: a logó alá toljuk */
    main{
      width: min(980px, 92vw);
      margin: 0 auto;
      padding-top: calc(var(--logo-safe-space) + 12px); /* + “3 cm lejjebb” érzet */
      padding-bottom: 48px;
      text-align: center;
    }

    /* Arany szöveg (nincs árnyék!) */
    .gold{
      color: var(--gold-2); /* fallback */
      background: linear-gradient(180deg, var(--gold-1), var(--gold-2), var(--gold-3));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    h1{
      font-size: clamp(28px, 4.2vw, 54px);
      line-height: 1.12;
      margin: 0 0 14px;
      font-weight: 800;
      letter-spacing: 0.2px;
    }

    .sub{
      font-size: clamp(16px, 2.2vw, 22px);
      margin: 0 0 18px;
      font-weight: 600;
    }

    .launch{
      margin: 10px 0 6px;
      font-size: clamp(16px, 2vw, 20px);
      font-weight: 700;
    }

    .date{
      margin: 0 0 14px;
      font-size: clamp(22px, 3vw, 34px);
      font-weight: 900;
    }

    .label{
      margin: 8px 0 14px;
      font-size: clamp(14px, 1.8vw, 18px);
      font-weight: 700;
      letter-spacing: 0.3px;
    }

    .grid{
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 14px;
      width: min(860px, 100%);
      margin: 0 auto;
    }

    .cell{
      padding: 14px 10px 12px;
      border-radius: 14px;
      /* nincs keret, nincs árnyék, nincs háttérdoboz */
    }

    .num{
      font-variant-numeric: tabular-nums;
      font-size: clamp(34px, 5vw, 52px);
      font-weight: 900;
      margin: 0;
    }

    .unit{
      margin: 6px 0 0;
      font-size: 13px;
      letter-spacing: 1.6px;
      font-weight: 800;
    }

    .fine{
      margin-top: 18px;
      font-size: 13px;
      opacity: 0.9;
    }

    /* Mobilon 2x2 rács */
    @media (max-width: 720px){
      .grid{ grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }
  </style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>

  <main>
    <h1 class="gold">Üdvözlünk a Bogyó világában</h1>
    <p class="sub">Fejlesztés alatt</p>

    <p class="launch gold">Indulás</p>
    <p class="date gold">2026.06.09.</p>

    <p class="label">Visszaszámlálás</p>

    <section class="grid" aria-label="Visszaszámláló">
      <div class="cell">
        <p class="num gold" id="d">—</p>
        <p class="unit">NAP</p>
      </div>
      <div class="cell">
        <p class="num gold" id="h">—</p>
        <p class="unit">ÓRA</p>
      </div>
      <div class="cell">
        <p class="num gold" id="m">—</p>
        <p class="unit">PERC</p>
      </div>
      <div class="cell">
        <p class="num gold" id="s">—</p>
        <p class="unit">MÁSODPERC</p>
      </div>
    </section>

    <p class="fine" id="note" aria-live="polite"></p>
  </main>

  <script>
    // CÉL: 2026-06-09 09:45 Europe/Budapest
    // Egyszerű (és stabil) megoldás: a célt UTC-ben fixáljuk Budapest nyári időszámítással együtt.
    // 2026.06.09. 09:45 Budapesten = 07:45 UTC (nyári időszámítás)
    const targetUtc = Date.UTC(2026, 5, 9, 7, 45, 0); // hónap: 0=jan, 5=jún

    const el = {
      d: document.getElementById('d'),
      h: document.getElementById('h'),
      m: document.getElementById('m'),
      s: document.getElementById('s'),
      note: document.getElementById('note')
    };

    function pad2(n){ return String(n).padStart(2,'0'); }

    function tick(){
      const now = Date.now();
      let diff = Math.max(0, targetUtc - now);

      const totalSec = Math.floor(diff / 1000);
      const days = Math.floor(totalSec / 86400);
      const hours = Math.floor((totalSec % 86400) / 3600);
      const mins = Math.floor((totalSec % 3600) / 60);
      const secs = totalSec % 60;

      el.d.textContent = String(days);
      el.h.textContent = pad2(hours);
      el.m.textContent = pad2(mins);
      el.s.textContent = pad2(secs);

      if (diff === 0){
        el.note.textContent = "Elindult!";
      } else {
        // itt nem írjuk ki a 9:45-öt, ahogy kérted
        el.note.textContent = "";
      }
    }

    tick();
    setInterval(tick, 250);
  </script>
</body>
</html>
