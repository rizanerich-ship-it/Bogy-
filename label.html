<!doctype html>
<html lang="hu">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bogyó Patika – Címke előnézet</title>

  <style>
    :root{
      --cream:#F7F1E3;
      --cream2:#F3EAD7;
      --gold:#B08A2E;
      --ink:#2F3A2F;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      background:linear-gradient(180deg,var(--cream),var(--cream2));
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      color:var(--ink);
    }

    .label{
      width:min(440px,92vw);
      aspect-ratio:2/3;
      background:rgba(255,255,255,.35);
      border-radius:18px;
      box-shadow:0 18px 55px rgba(0,0,0,.08);
      position:relative;
      overflow:hidden;
      padding:22px;
    }

    .watercolor{
      position:absolute;
      inset:0;
      pointer-events:none;
      opacity:.18;
      background:
        radial-gradient(160px 240px at 10% 25%, rgba(70,110,70,.6), transparent 60%),
        radial-gradient(200px 260px at 90% 75%, rgba(70,110,70,.6), transparent 62%),
        radial-gradient(180px 260px at 90% 20%, rgba(70,110,70,.35), transparent 62%),
        radial-gradient(180px 260px at 10% 85%, rgba(70,110,70,.35), transparent 62%);
      mix-blend-mode:multiply;
    }

    .top{
      display:flex;
      justify-content:center;
      margin-top:6px;
      position:relative;
      z-index:1;
    }

    .logo{
      width:120px;
      height:auto;
      display:block;
      filter:drop-shadow(0 10px 18px rgba(0,0,0,.08));
    }

    .mid{
      text-align:center;
      margin-top:20px;
      position:relative;
      z-index:1;
      padding:0 8px;
    }

    .product{
      font-family:ui-serif, Georgia, "Times New Roman", Times, serif;
      font-size:30px;
      line-height:1.1;
      margin:14px 0 6px;
      letter-spacing:.2px;
    }

    .gold{
      color:var(--gold);
      font-weight:700;
    }

    .sub{
      font-family:ui-serif, Georgia, "Times New Roman", Times, serif;
      font-size:18px;
      opacity:.85;
      margin:0;
    }

    .bottom{
      position:absolute;
      left:18px;
      right:18px;
      bottom:16px;
      border-top:1px solid rgba(176,138,46,.18);
      padding-top:12px;
      text-align:center;
      display:grid;
      gap:8px;
      z-index:1;
    }

    .meta{
      font-size:14px;
    }

    .meta .k{
      color:var(--gold);
      font-weight:700;
    }

    .type{
      font-size:13px;
      opacity:.9;
      letter-spacing:.4px;
      text-transform:uppercase;
    }
  </style>
</head>

<body>
  <main class="label">
    <div class="watercolor"></div>

    <div class="top">
      <img class="logo" src="bogyo.jpg" alt="Bogyó Patika logó">
    </div>

    <section class="mid">
      <h1 class="product">
        <span class="gold">C-vitamin</span> + <span class="gold">Rutin</span>
      </h1>
      <p class="sub">komplex kapszula</p>
    </section>

    <footer class="bottom">
      <div class="meta">
        <span class="k">Nettó tömeg:</span> 90 g
      </div>
      <div class="meta">
        <span class="k">Összes hatóanyag-tartalom:</span> 810 mg / napi adag
      </div>
      <div class="type">
        Étrend-kiegészítő kapszula
      </div>
    </footer>
  </main>
</body>
</html>
